<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="icon" href="check-square.svg">
</head>
<body>
    <div class="content">
        <div class="header">
            <div class="header-icon"></div>
            <div class="header-title">TO DO LIST</div>
        </div>
        <div class="main">
            <div class="main-sidebar">
                <div class="main-list">
                    <div class="main-list-all tab">All tasks</div>
                    <div class="main-list-today tab">Today</div>
                </div>
                <div class="main-project-container">
                    <div class="main-project-title">Projects</div>
                    <div class="main-projects">
                        <div class="project tab">
                            <div class="project-icon"></div>
                            <div class="project-description">Project 1</div>
                        </div>
                    </div>
                </div>
                <button class="main-project-button button tab">+ Add Project</button>
            </div>
            <div class="main-task-container">
                <button class="main-task-button button tab">+ Add Task</button>
                <div class="main-tasks"></div>
            </div>
        </div>
    </div>
</body>
</html>
